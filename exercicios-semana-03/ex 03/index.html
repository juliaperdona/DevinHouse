<script>
let numero01 = prompt("Digite um número")
let numero02 = prompt("Digite o segundo número")
let operacao = prompt("Escolha uma operação: +, -, *, /")

switch (operacao) {
  case '+':
    result = numero01 + numero02
    break
  case '-':
    result =  numero01 - numero02
    break

  case '*':
    result = numero01 * numero02
    break

  case '/':
    result = numero01 / numero02
    break
}

console.log(operacao)

</script>
