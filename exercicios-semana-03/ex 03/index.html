<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
<script>
let numero01 = parseInt(prompt("Digite um número"))
let numero02 = parseInt(prompt("Digite o segundo número"))
let operacao = prompt("Escolha uma operação: +, -, *, /")

switch (operacao) {
  case '+':
    alert(numero01 + numero02)
    break
  case '-':
    alert(numero01 + numero02)
    break

  case '*':
    alert(numero01 + numero02)
    break

  case '/':
    alert(numero01 + numero02)  
    break

    default:
    alert("Não sei realizar essa operação :(");
    break;
}


console.log(operacao)

</script>



</body>
</html>
